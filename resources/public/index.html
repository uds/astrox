<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>AstroX</title>

    <!-- Favicons are generated by https://realfavicongenerator.net/ -->
    <link rel="icon" type="image/png" href="/favicon/favicon-48x48.png" sizes="48x48" />
    <link rel="icon" type="image/svg+xml" href="/favicon/favicon.svg" />
    <link rel="shortcut icon" href="/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="AstroX" />
    <link rel="manifest" href="/favicon/site.webmanifest" />

    <!-- Preload the font to avoid flash-rendering with the default font. -->
    <link rel="preload" as="font" href="/fonts/Kenney Future.ttf" type="font/ttf" crossorigin="anonymous">

    <style>
        @font-face {
            font-family: 'kenvector-future';
            font-style: normal;
            font-weight: 300;
            src: local('kenvector-future'), local('kenvector-future-regular'),
                    url('/fonts/Kenney Future.ttf') format('truetype');
        }           
        * { 
            padding: 0; 
            margin: 0; 
        }
        body {
            overflow: hidden;
        }
        #app-view {
            position: absolute;
            display: block;
         }
    </style>
</head>
<body>
    <script src="/js/main.js"></script>
</body>
</html>
